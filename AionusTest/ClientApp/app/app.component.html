<div class="container">
    <div class="col-md-6">
        <table *ngIf="tableMode" class="table table-striped" align="left">
            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Address</td>
                    <td>Phone Number</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of clients">
              
                        <td>{{c?.firstname}}</td>
                        <td>{{c?.lastname}}</td>
                        <td>{{c?.address}}</td>
                        <td>{{c?.phonenumber}}</td>
                
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <table *ngIf="tableMode" class="table table-striped" align="right">
            <thead>
                <tr>
                    <td>Task Name</td>
                    <td>Description</td>
                    <td>Client Addres</td>
                    <td>Start Time</td>
                    <td>End Time</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let t of tasks">
                        <td>{{t?.taskname}}</td>
                        <td>{{t?.description}}</td>
                        <td>{{t?.clientaddress}}</td>
                        <td>{{t?.starttime}}</td>
                        <td>{{t?.endtime}}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" (click)="delete(t)">Delete</button>
                        </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
